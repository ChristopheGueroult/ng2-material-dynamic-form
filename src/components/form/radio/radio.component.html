<div class="radio-group-container" [formGroup]="formGroup">
  <mat-radio-group class="radio"  formControlName="{{params.attr}}">
    <mat-radio-button
      class="radio-button"
      *ngFor="let option of params.options"
      [value]="option.key">
        {{option.value}}
    </mat-radio-button>
  </mat-radio-group>
</div>

<div class="slider-container" [formGroup]="formGroup">
  <mat-slider
      class="slider"
      formControlName="{{params.attr}}"
      [disabled]="params.settings.disabled"
      [invert]="params.settings.invert"
      [max]="params.settings.max"
      [min]="params.settings.min"
      [step]="params.settings.step"
      [thumb-label]="params.settings.thumbLabel"
      [tick-interval]="params.settings.tickInterval"
      [vertical]="params.settings.vertical">
  </mat-slider>
</div>
